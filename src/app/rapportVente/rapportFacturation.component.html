<h1>Facturation</h1>
<div>
    <form  [formGroup]="formFacturation" (ngSubmit)="onSubmit()">
        <div class="row">
               <div class="mb-3 col">
                <label class="form-label">Client</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" select [name]="" id="" formControlName="idClient" >
                        <option *ngFor="let caissier of caissierList" [value]="caissier.id">{{caissier.firstName }}</option>
                    </select>
                    <div *ngIf="submitted && fFacturation.idTypeArticle.errors" class="invalid-feedback">
                        <div *ngIf="fFacturation.idTypeArticle.errors.required">Le prix de vente est obligatoire</div>
                    </div>
                </div>
            </div>

            <div class="mb-3 col">
                <label class="form-label">Point de vente</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example"  formControlName="idPos">
                        <option *ngFor="let pos of posList" [value]="pos.id">{{pos.nom}}</option>
                    </select>
                    
                </div>
            </div>

            <div class="mb-3 col">
                <label class="form-label">Caissier</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" select [name]="" id="" formControlName="idCaissier">
                        <option *ngFor="let caissier of caissierList" [value]="caissier.id">{{caissier.firstName }} {{caissier.lastName }}</option>
                    </select>
                    <div *ngIf="submitted && fFacturation.idTypeArticle.errors" class="invalid-feedback">
                        <div *ngIf="fFacturation.idTypeArticle.errors.required">Le prix de vente est obligatoire</div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
        

                <div class="mb-3 col">
                    <label class="form-label">Date inferieure</label>
                    <div class="col-sm-10">
                        <input type="date" formControlName="dateInferieure" class="form-control"  />
                    </div>
            </div>
            
            
            <div class="mb-3 col">
                <label class="form-label">Date superieure</label>
                <div class="col-sm-10">
                    <input type="date" formControlName="dateSuperieure" class="form-control"/>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" (click)="getDataForm()">
            Valider
        </button>
    </form>
</div>

<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width: 25%">Montat total</th>
                <th style="width: 25%">Remise</th>
                <th style="width: 25%">Montant à payer</th>
            </tr>
        </thead>
        <tbody>
        
            <tr *ngFor="let invoice of invoices">
                <td style="width: 25%">{{invoice!.montantTotal!}}</td>
                <td style="width: 25%">{{invoice.remise}}</td>
                <td style="width: 25%">{{invoice.montantAPayer}}</td>
            </tr>
            
        </tbody>
      </table>
</div>
