<h1 mat-dialog-title>{{titre}} {{element}}</h1>
<div mat-dialog-content>
  <table>
    <tr>
      <td><b style="font-size: 20px;">Code </b></td>
      <td><a style="font-size: 20px;">: {{element.code}}</a></td>
    </tr>
    
    <tr>
      <td><b style="font-size: 20px;">date</b></td>
      <td><a style="font-size: 20px;">: {{element.date}}</a></td>
    </tr>

    <tr>
      <td><b style="font-size: 20px;">Article dépacqueté</b></td>
      <td><a style="font-size: 20px;">: {{element.nomDimunition}}</a></td>
    </tr>
    
    <tr>
      <td><b style="font-size: 20px;">Article ajouté</b></td>
      <td><a style="font-size: 20px;">: {{element.nomAjout}}</a></td>
    </tr>

    
    <tr>
      <td><b style="font-size: 20px;">Quantité dépacqueté</b></td>
      <td><a style="font-size: 20px;">: {{element.quantiteArticleDimunition}}</a></td>
    </tr>

    
    <tr>
      <td><b style="font-size: 20px;">Quantité ajouté</b></td>
      <td><a style="font-size: 20px;">: {{element.quantiteArticleAjout}}</a></td>
    </tr>


  
    <tr>
      <td><b style="font-size: 20px;">motif</b></td>
      <td><a style="font-size: 20px;">: {{element.motif}}</a></td>
  </tr>

  </table>
  <div>
    
  </div>
</div>
