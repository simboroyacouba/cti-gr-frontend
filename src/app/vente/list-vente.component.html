<h1>Points de vente</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Ajouter un article</a>

<div>
  <table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 15%">Code</th>
            <th style="width: 15%">Nom</th>
            <th style="width: 15%">actif</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let po of pos">
            <td style="width: 15%">{{po.code}}</td>
            <td style="width: 15%">{{po.nom}}</td>
            <td style="width: 15%">{{po.actif}}</td>
            
            <td style="white-space: nowrap">
                <a routerLink="edit/{{po.id}}" class="btn btn-sm btn-primary me-1">Modifier</a>
               
            </td>
        </tr>
        <tr *ngIf="!pos">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
  </table>

  
 

<button (click)="pageChang()" class="btn btn-sm btn-danger btn-delete-user">
    print
   </button>
 
</div>
