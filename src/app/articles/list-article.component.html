<h1>Articles</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Ajouter un article</a>

<div>
  <table class="table table-striped">

        <tr>
            <th style="width: 15%">Code</th>

            <th style="width: 15%">Prix d'achat</th>

            <th style="width: 15%">Email</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>

            <td style="width: 15%">{{article.stockMin}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{article.id}}" class="btn btn-sm btn-primary me-1">Modifier</a>
