<main id="main" class="main">

    <div class="pagetitle">
        <h1>Restocker</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Forms</li>
          <li class="breadcrumb-item active">Elements</li>
        </ol>
      </nav>

      <section class="section">
        <div style="width: auto;">

          <div class="card">
            <div class="card-body">
              <h3 class="card-title"><b>Modifier le stock de l'article</b></h3>
                
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    
                    <div class="row">
                        <div class="mb-3 col">
                            <label class="form-label">code de l'article</label>
                            <div class="col-sm-10">
                                <input type="text" [value]="articleUpdateStock.code" class="form-control" disabled />
                            </div>
                        </div>
                        <div class="mb-3 col">
                            <label class="form-label">Nom de l'article</label>
                            <div class="col-sm-10">
                                <input type="text" [value]="articleUpdateStock.nom" class="form-control" disabled />
                            </div>
                        </div>
                        
                    </div>

                    <div class="row">
                        <div class="mb-3 col">
                            <label class="form-label">Action</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="Default select example" select [name]="" id="" formControlName="ravitaillement" [ngClass]="{ 'is-invalid': submitted && f.ravitaillement.errors }">
                                    <option [value]="true">Augmenter le stock</option>
                                    <option [value]="false">Diminuer le stock</option>
                                </select>
                                <div *ngIf="submitted && f.ravitaillement.errors" class="invalid-feedback">
                                    <div *ngIf="f.ravitaillement.errors.required">Choisissez une action</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3 col">
                            <label class="form-label">
                                Quantité a 
                                <a *ngIf="approvisionnement.ravitaillement  ==true">ajouter</a>
                                <a *ngIf="approvisionnement.ravitaillement  == false">diminuer</a>
                            </label>
                            <input type="number" min="1" formControlName="quantite" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.quantite.errors }"/>
                            <div *ngIf="submitted && f.quantite.errors" class="invalid-feedback">
                                <div *ngIf="f.quantite.errors.required">La quantité est obligatoire</div>
                            </div>
                        </div>
                    </div>
                   <div class="row">
                        <div class="mb-3 col" *ngIf="approvisionnement.ravitaillement == true">
                            <label class="form-label">Montant</label>
                            <input type="number" formControlName="montantTotal" class="form-control" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col">
                            <label class="form-label">Motif</label>
                            <input type="text" formControlName="motif" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.motif.errors }"/>
                            <div  *ngIf="submitted && f.motif.errors" class="invalid-feedback">
                                <div *ngIf="f.motif.errors.required">Le motif est obligatoire</div>
                            </div>
                        </div>
                    </div>

                    

                    <div class="row"> 
                        <div class="mb-3 col">
                            <label class="form-label">description</label>
                            <textarea rows="4"   formControlName="description" class="form-control" ></textarea>
                    </div>
                   
                    </div>
                    <br>
                    <div class="mb-3">
                        <button [disabled]="submitting" class="btn btn-primary">
                            <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                            Enregistrer
                        </button>
                    </div>
                </form>
                <div *ngIf="loading" class="text-center m-5">
                    <span class="spinner-border spinner-border-lg align-center"></span>
                </div>
            </div>
        </div>
    </div>
</section>

    </div>
